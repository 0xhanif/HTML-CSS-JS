<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>BMI Calculator</h1>

      <label for="cm">Height in CM</label>
      <input type="number" id="cm" placeholder="e.g. 170" />

      <label for="kg">Weight in KG</label>
      <input type="number" id="kg" placeholder="e.g. 65" />

      <button id="submit">Calculate</button>

      <div id="result"></div>

      <section id="weight-guide">
        <h2>BMI Weight Guide</h2>
        <p>Underweight: Less than 18.6</p>
        <p>Normal weight: 18.6 - 24.9</p>
        <p>Overweight: More than 24.9</p>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
</html>
